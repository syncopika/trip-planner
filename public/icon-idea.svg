<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   width="48" 
   height="48" 
   viewBox="0 0 24 24"
>
    <!-- create a folded map -->
    <path 
        d="
            M 2 7
            l 5 5
            l 5 -5
            l 5 5
            l 5 -5
            M 1 13
            l 5 5
            l 6 -5
            l 6 5
            l 6 -5
      
            M 2 7
            l -1 6

            M 7 12
            l -1 5
      
            M 12 7
            l 0 6

            M 17 12
            l 1 5

            M 22 7
            l 2 7
            "
        stroke="black"
        stroke-linejoin="round"
        fill="none"
    />
  <!-- dotted arc -->
  <path
         d="
            M 5 5
            a 7 3.5 0 0 1 14 0
            "
         stroke-dasharray="2,2"
        stroke="black"
        stroke-linejoin="round"
        fill="none"
    />
  <!-- arrow for arc -->
    <path
         d="
            M 21 6.5
            l -1 -5
            
            M 16 5.2
            l 5 1
            "
        stroke="black"
        stroke-linejoin="round"
        fill="none"
    />
  
</svg>

